<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeWork</title>
    <!--scripts-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.2/axios.min.js"
      integrity="sha512-bHeT+z+n8rh9CKrSrbyfbINxu7gsBmSHlDCb3gUF1BjmjDzKhoKspyB71k0CIRBSjE5IVQiMMVBgCWjF60qsvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="../services/billboard.min.js"></script>
    <link rel="stylesheet" href="../services/billboard.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/localStorage/2.0.1/localStorage.min.js"
      integrity="sha512-Om7n4oPnCk0KyQ6M3i8agnyW+vBM8ileUcLwqT9UdRHHuh4tuZSf8pkcGE4quTfj0LoU4cN38QDsaDKdJM6ZYQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <a href="./home.html"></a>
  </head>
  <body>
    <div class="main-container">
      <div class="container-wrapper">
        <div class="container-left">
          <div class="sidebar-header">
            <p class="typography-body1">HomeWork</p>
          </div>
          <hr />
          <div class="sidebar-links">
            <button class="sidebar-link">Dashboard</button>
            <button class="sidebar-link">Orders</button>
            <button class="sidebar-link text-danger" id="logout-btn">
              Logout
            </button>
          </div>
        </div>
        <div class="container-right">
          <div class="container-chart">
            <div class="chart-content">
              <div class="spinner-container loader" id="chart-loader">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              <div id="chart"></div>
            </div>
          </div>
          <div class="container-table">
            <div class="spinner-container loader" id="loader">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <div class="table-content">
              <table class="table">
                <thead class="table-header">
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Order Date</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Cost</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="orders-table"></tbody>
              </table>
            </div>

            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a
                    class="page-link"
                    id="previous"
                    href="#"
                    aria-label="Previous"
                  >
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" id="next" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>

                <input
                  type="search"
                  class="form-control"
                  id="search-txt"
                  placeholder="search order info"
                  style="margin-left: 10px"
                />
                <button
                  id="search-btn"
                  type="button"
                  class="btn btn-outline-primary"
                  style="margin-left: 10px"
                >
                  search
                </button>
                <button
                  id="refresh-session"
                  type="button"
                  class="btn btn-info"
                  style="margin-left: 10px"
                >
                  Refresh
                </button>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>

    <script src="../services/controller.js" type="module"></script>
    <script type="module" src="../services/storage.js"></script>
    <script type="module" src="../routes/index.js"></script>
    <script type="module" src="../constants/index.js"></script>
    <script type="module" src="../functions/home.js"></script>
  </body>
</html>
